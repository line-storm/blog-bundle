linestorm_blog_admin_module_post_list:
    pattern:  /
    defaults: { _controller: LineStormBlogBundle:AdminPost:list }

linestorm_blog_admin_module_post_edit:
    pattern:  /edit/{id}
    defaults: { _controller: LineStormBlogBundle:AdminPost:edit }
    requirements:
       id: \d+

linestorm_blog_admin_module_post_create:
    pattern:  /new
    defaults: { _controller: LineStormBlogBundle:AdminPost:new }


linestorm_blog_api:
  type:         rest
  prefix:       /component
  resource:     "@LineStormBlogBundle/Resources/config/routing/modules/component/component.yml"
